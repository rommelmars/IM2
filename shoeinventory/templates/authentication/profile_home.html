{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Home</title>
    <link rel="stylesheet" href="{% static 'css/profile_home.css' %}">
</head>
<body>
    <!-- Header with logo, search bar, username, and logout button -->
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Sapatosan Logo" class="logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="🔍Search..." class="search-bar">
        </div>
        <div class="header-right">
            <h1 class="welcome-message">Welcome, {{ user.username }}</h1>
            <a href="{% url 'signout' %}" class="logout-button">Logout</a>
        </div>
    </header>
    
    <!-- Sidebar with dashboard navigation -->
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="{% url 'inventory' %}">Inventory</a></li>
                <li><a href="{% url 'create_sale' %}">Sales Product</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'add_shoe' %}">Add Shoe</a></li>
                <li><a href="#">Update Shoe</a></li>
                <li><a href="#">Delete Shoe</a></li>
            </ul>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <h2>Your Dashboard</h2>
            <p>Welcome to your dashboard. Choose an option from the left.</p>
        </main>
    </div>
</body>
</html>
