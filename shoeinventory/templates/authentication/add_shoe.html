{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shoe</title>
    <link rel="stylesheet" href="{% static 'css/profile_home.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_shoe.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Sapatosan Logo" class="logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="🔍Search..." class="search-bar">
        </div>
        <div class="header-right">
            <div class="dropdown">
                <span class="welcome-message">Welcome, {{ user.username }}</span>
                <div class="dropdown-menu">
                    <a href="{% url 'personal_information' %}" class="dropdown-item">Personal Information</a>
                    <a href="{% url 'signout' %}" class="dropdown-item">Logout</a>
                </div>
            </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'inventory' %}">Inventory</a></li>
                <li><a href="{% url 'create_sale' %}">Add Sales</a></li>
                <li><a href="{% url 'add_shoe' %}" class="active">Add Shoe</a></li>
                <li><a href="{% url 'sales_report' %}">Sales Report</a></li>
                
            </ul>

        </aside>
        
        <main class="main-content">
            <h2>Add Shoe</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}  <!-- This will render all form fields including the category dropdown -->
                
                <button type="submit">Add Shoe</button>
            </form>
        </main>
    </div>
    <script src="{% static 'js/inventory.js' %}"></script>
</body>
</html>
