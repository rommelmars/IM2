{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Sale</title>
    <link rel="stylesheet" href="{% static 'css/create_sale.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Sapatosan Logo" class="logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="🔍 Search..." class="search-bar">
        </div>
        <div class="header-right">
            <h1 class="welcome-message">Welcome, {{ user.username }}</h1>
            <a href="{% url 'signout' %}" class="logout-button">Logout</a>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="{% url 'inventory' %}">Inventory</a></li>
                <li><a href="{% url 'create_sale' %}">Add Sales</a></li>
                <li><a href="{% url 'add_shoe' %}">Add Shoe</a></li>
                <li><a href="{% url 'sales_report' %}">Sales Report</a></li> <!-- New link for Sales Report -->
            </ul>
        </aside>

        <main class="main-content">
            <h2>Record Sale</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="shoe">Select Shoe:</label>
                    {{ form.shoe }}
                </div>
                <div class="form-group">
                    <label for="quantity_sold">Quantity Sold:</label>
                    {{ form.quantity_sold }}
                </div>
                <button type="submit" class="submit-button">Save Sale</button>
            </form>

            {% if form.non_field_errors %}
                <div class="error">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
